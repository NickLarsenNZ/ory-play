version: '3.9'

# Based on: https://www.ory.sh/run-oauth2-server-open-source-api-security/

services:

  postgres:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=hydra
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=hydra
    networks:
      - ory

  # hydra_migrate:
